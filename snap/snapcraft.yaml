      elif [ "$CRAFT_ARCH_BUILD_FOR" = "armhf" ]; then
        LD="ld-linux-armhf.so.3"
      elif [ "$CRAFT_ARCH_BUILD_FOR" = "arm64" ]; then
        LD="ld-linux-aarch64.so.1"
      elif [ "$CRAFT_ARCH_BUILD_FOR" = "ppc64el" ]; then
        LD="ld64.so.2"
